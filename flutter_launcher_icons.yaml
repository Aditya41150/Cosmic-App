# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/applogo.png"

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/applogo.png"
    background_color: "#091522"
    theme_color: "#2DCEEF"

  windows:
    generate: true
    image_path: "assets/applogo.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/applogo.png"
